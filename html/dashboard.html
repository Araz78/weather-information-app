<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- css file -->
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<!-- main container -->
<div class="section">
    <div class="top_header_container">
        <!-- row item 1 -->
        <div class="label_group">
            <label class="header_hi">hi</label>
            <label class="header_name_label">MohammadReza</label>
        </div>
        <!-- row item 2 -->
        <div class="inputs_group">
            <li class="all_li"><input class="input_country" id="input_country" placeholder="Country"></input></li>
            <li class="all_li"><input class="input_region" id="input_region" placeholder="Region"></input></li>
            <li class="all_li"><input class="input_city" id="input_city" placeholder="City"></input></li>
        </div>
        <!-- row item 3 -->
        <div class="btns_group">
            <li class="all_li"><button class="btn_search" id="btn_search">Search</button></li>
        </div>
    </div>
    <div class="mid_left_container">
        <label class="weather_text" id="weather_text"></label>
        <div class="rounded"></div>
    </div>
    <div class="mid_right_container">
        <div class="mid_right_container_content">
            <li class="all_li"><label class="weather_det_text">Humidity : </label><label class="weather_det_text"
                    id="weather_det_humidi"></label><label class="weather_det_text"> %</label></li>
            <li class="all_li"><label class="weather_det_text">Wind : </label><label class="weather_det_text"
                    id="weather_det_windkmh"></label><label class="weather_det_text"> km/h</label></li>
            <li class="all_li"><label class="weather_det_text">Wind : </label><label class="weather_det_text"
                    id="weather_det_windmph"></label><label class="weather_det_text"> mp/h</label></li>
            <li class="all_li"><label class="weather_det_text">Wind Direction : </label><label class="weather_det_text"
                    id="weather_det_winddir"></label><label class="weather_det_text"></label></li>
            <li class="all_li"><label class="weather_det_text">UV : </label><label class="weather_det_text"
                    id="weather_det_uv"></label><label class="weather_det_text"></label></li>
            <li class="all_li"><label class="weather_det_text">Preciption : </label><label class="weather_det_text"
                    id="weather_det_precip"></label><label class="weather_det_text"></label></li>
            <li class="all_li"><label class="weather_det_text">Temp : </label><label class="weather_det_text"
                    id="weather_det_tempf"></label><label class="weather_det_text"> F</label></li>
            <li class="all_li"><label class="weather_det_text">Cloud Condition : </label><label class="weather_det_text"
                    id="weather_det_cldcondi"></label><label class="weather_det_text"></label></li>
            <li class="all_li"><label class="weather_det_text">Latitude : </label><label class="weather_det_text"
                    id="weather_det_lat"></label><label class="weather_det_text"></label></li>
            <li class="all_li"><label class="weather_det_text">Longitude : </label><label class="weather_det_text"
                    id="weather_det_long"></label><label class="weather_det_text"></label></li>
            <li class="all_li"><label class="weather_det_text">Country : </label><label class="weather_det_text"
                    id="weather_det_country"></label><label class="weather_det_text"></label></li>
            <li class="all_li"><label class="weather_det_text">Region : </label><label class="weather_det_text"
                    id="weather_det_region"></label><label class="weather_det_text"></label></li>
            <li class="all_li"><label class="weather_det_text">City : </label><label class="weather_det_text"
                    id="weather_det_city"></label><label class="weather_det_text"></label></li>
            <li class="all_li"><label class="weather_det_text">Date And Time : </label><label class="weather_det_text"
                    id="weather_det_dateandtime"></label><label class="weather_det_text"></label></li>
        </div>
    </div>
</div>

<body>
    <!-- js file -->
    <script type="text/javascript" src="../js/dashboard.js"></script>
</body>

</html>
